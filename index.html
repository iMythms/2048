<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="./App icon.svg" />
		<script defer src="./script.js"></script>

		<title>2048</title>
	</head>
	<body>
		<nav>
			<img src="./App icon.svg" alt="logo" id="logo" />
			<div class="btn">
				<button id="Start">Start</button>
				<button id="Reset">Reset</button>
			</div>
		</nav>
		<div id="elements">
			<p>Join the numbers and get to the 2048 tile!</p>
			<div class="items">
				<div class="displayScore">
					<div class="score">
						<h3>SCORE</h3>
						<h2>0000</h2>
					</div>
					<div class="bestScore">
						<h3>BEST</h3>
						<h2>0000</h2>
					</div>
				</div>
				<div class="board">
					<div id="1"></div>
					<div id="2"></div>
					<div id="3"></div>
					<div id="4"></div>
					<div id="5"></div>
					<div id="6"></div>
					<div id="7"></div>
					<div id="8"></div>
					<div id="9"></div>
					<div id="10"></div>
					<div id="11"></div>
					<div id="12"></div>
					<div id="13"></div>
					<div id="14"></div>
					<div id="15"></div>
					<div id="16"></div>
				</div>
				<div id="controls">
					<button id="up">↑</button>
					<div class="horizontal-controls">
						<button id="left">←</button>
						<button id="down">↓</button>
						<button id="right">→</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
